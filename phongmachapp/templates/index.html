{%extends 'layout/base.html'%}
{%block content%}
<div style="background-image: url('https://images.pexels.com/photos/5215006/pexels-photo-5215006.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Thay đổi URL này thành URL của bức ảnh bạn muốn sử dụng */
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                text-align: center;
                position: relative;">
    <div style="background-color: rgba(0, 0, 0, 0.5); /* Màu đen với độ trong suốt 50% */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;">
    </div>
    <h2 style="font-size: 3rem;
               color: white;
               text-align: center;
               position: relative;
               z-index: 2;">
        Chào mừng username:
    </h2>
    {% if user %}
    <h2 class="text-primary" style="font-size: 3rem;
               color: white;
               text-align: center;
               position: relative;
               z-index: 2;">
        {{ user.username }}
    </h2>
    {% endif %}
</div>

{%endblock%}
