{%extends 'layout/base.html'%}
{%block content%}
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="/" class="text-decoration-none">
                                <h2>PHÒNG MẠCH <br>ĐGĐ</h2>
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng nhập tài khoản của bạn</h2>
                        <form method="post">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="username" id="username"
                                               placeholder="abc" required>
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password"
                                               value="" placeholder="Password" required>
                                        <label for="password" class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="rememberMe"
                                                   id="rememberMe">
                                            <label class="form-check-label text-secondary" for="rememberMe">
                                                Nhớ lần đăng nhập của tôi
                                            </label>
                                        </div>
                                        <a href="#!" class="link-primary text-decoration-none">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                {% if error %}
                                <div class="text-danger">
                                    {{error}}
                                </div>
                                {%endif%}
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Đăng nhập</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Không có tài khoản? <a href="/signup"
                                                                                                     class="link-primary text-decoration-none">Đăng
                                        ký</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
