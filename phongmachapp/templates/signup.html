{%extends 'layout/base.html'%}
{%block title%} Đăng ký {%endblock%}
{%block content%}
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="/" class="text-decoration-none">
                                <h2>PHÒNG MẠCH <br>ĐGĐ</h2>
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng ký tài khoản của bạn</h2>
                        <form method="post">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="username" id="username_signup"
                                               placeholder="Tên đăng nhập" required>
                                        <label for="username_signup" class="form-label">Tên đăng nhập</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password_signup"
                                               value="" placeholder="Password" required>
                                        <label for="password_signup" class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="confirm_password"
                                               id="confirm_password_signup" value="" placeholder="Xác nhận mật khẩu"
                                               required>
                                        <label for="confirm_password_signup" class="form-label">Xác nhận mật
                                            khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="full_name"
                                               id="full_name_signup" placeholder="Tên đầy đủ" required>
                                        <label for="full_name_signup" class="form-label">Tên đầy đủ</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" name="phone_number"
                                               id="phone_number_signup" placeholder="Số điện thoại" required>
                                        <label for="phone_number_signup" class="form-label">Số điện thoại</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="email"
                                               id="email_signup" placeholder="Email" required>
                                        <label for="email_signup" class="form-label">Email</label>
                                    </div>
                                </div>
                                {%if error%}
                                <div class="text-danger">
                                    {{error}}
                                </div>
                                {%endif%}
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Đăng ký</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Có tài khoản? <a href="/login"
                                                                                               class="link-primary text-decoration-none">Đăng
                                        nhập</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password_signup");
        const confirmPassword = document.getElementById("confirm_password_signup");

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Mật khẩu không khớp");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        password.addEventListener("change", validatePassword);
        confirmPassword.addEventListener("change", validatePassword);
    });
</script>
{%endblock%}
