{%extends 'layout/base.html'%}
{%block content%}
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <a href="/">
                                <h2>PHÒNG MẠCH <br> ĐẲNG CẤP</h2>
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Đăng ký tài khoản của bạn</h2>
                        <form action="#!">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="username" id="username"
                                            placeholder="abc" required>
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password"
                                            value="" placeholder="Password" required>
                                        <label for="password" class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="confirmPassword"
                                            id="confirmPassword" value="" placeholder="Xác nhận mật khẩu" required>
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="fullName"
                                            id="fullName"  placeholder="Tên đầy đủ" required>
                                        <label for="fullName" class="form-label">Tên đầy đủ</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" name="phoneNumber"
                                            id="phoneNumber"  placeholder="Số điện thoại" required>
                                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="email"
                                            id="email"  placeholder="Email" required>
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Đăng nhập</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Có tài khoản? <a href="/login"
                                            class="link-primary text-decoration-none">Đăng nhập</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Mật khẩu không khớp");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        password.addEventListener("change", validatePassword);
        confirmPassword.addEventListener("change", validatePassword);
    });
</script>
{%endblock%}
